name: Enforce Branch Rules

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  check-staging-only:
    runs-on: ubuntu-latest
    steps:
      - name: Check if PR is from staging
        run: |
          # Allow admins to bypass (useful for initial setup)
          if [ "${{ github.actor }}" == "${{ github.repository_owner }}" ]; then
            echo "ℹ️  Admin bypass detected - allowing merge"
            exit 0
          fi
          
          if [ "${{ github.head_ref }}" != "staging" ]; then
            echo "❌ Pull requests to 'main' can only come from 'staging' branch"
            echo "Current source branch: ${{ github.head_ref }}"
            echo "Please merge your changes into 'staging' first, then create a PR from 'staging' to 'main'"
            exit 1
          fi
          echo "✅ PR is from staging branch - allowed"

