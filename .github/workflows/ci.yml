name: CI
on: [pull_request] # Runs on every PR to any branch

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm' # Speeds up builds
      - run: npm install
      - run: npm run lint # Catches formatting/logic errors
      - run: npm test # Runs your unit/integration tests
      - run: npm run build # Ensures the project actually compiles