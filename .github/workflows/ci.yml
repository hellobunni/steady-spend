name: CI
on: [pull_request] # Runs on every PR to any branch

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm' # Speeds up builds
      - run: pnpm install
      - run: pnpm run lint # Catches formatting/logic errors
      - run: pnpm run build # Ensures the project actually compiles